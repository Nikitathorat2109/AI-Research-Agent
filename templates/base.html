<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Research Agent{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">AI Research Agent</a></h1>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p id="llm-info">Powered by Tavily Search</p>
    </footer>
    
    <script>
        // Show current LLM provider
        const provider = '{{ config.get("LLM_PROVIDER", "openai").upper() }}';
        document.getElementById('llm-info').textContent = `Powered by ${provider} & Tavily Search`;
    </script>
</body>
</html>
